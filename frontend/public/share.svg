<svg xmlns="http://www.w3.org/2000/svg" viewBox="-500 -500 2000 1000">
  <rect x="-500" y="-500" width="2000" height="1000" fill="#ffedd5" />

  <!-- pen head -->
  <path
    id="pen"
    fill="#cbd5e1"
    stroke="#cbd5e1"
    stroke-width="12"
    stroke-linejoin="round"
    stroke-linecap="round"
    d="
      M -20 -4.2
      A 80 80 0 0 1 -40 50
      A 100 100 0 0 1 0 110
      A 100 100 0 0 1 40 50
      A 80 80 0 0 1 20 -4.2
      A 50 50 0 0 1 -20 -4.2
      z
    "
  />

  <!-- pen divot -->
  <circle cx="0" cy="40" r="12" fill="#ad1457" />
  <path
    fill="none"
    stroke="#ad1457"
    stroke-width="12"
    stroke-linecap="round"
    d="
      M 0 40
      L 0 110
    "
  />

  <!-- book fold -->
  <path
    fill="none"
    stroke="#ad1457"
    stroke-width="12"
    stroke-linecap="round"
    d="
      M 0 110
      A 100 100 0 0 1 97.6 31.7
      M 0 110
      A 100 100 0 0 0 -97.6 31.7
    "
  />

  <!-- face -->
  <circle
    id="face"
    fill="white"
    stroke="#ad1457"
    stroke-width="12"
    stroke-linejoin="round"
    cx="0"
    cy="-50"
    r="50"
  />

  <!-- eyes -->
  <circle cx="-20" cy="-55" r="10" fill="#ad1457" />
  <circle cx="20" cy="-55" r="10" fill="#ad1457" />

  <text
    x="200"
    y="0"
    alignment-baseline="central"
    fill="#ad1457"
    style="font-family: &quot;Raleway&quot;, sans-serif; font-size: 150"
  >
    MANUFOLD
  </text>
</svg>
